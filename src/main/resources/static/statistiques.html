<!DOCTYPE html>
<html ng-app = "myApp" lang = "en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Statistiques</title>
    <meta name="description" content="Statistiques par champion">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="js/module.js"></script>
    <script src="js/mainLoLController.js"></script>
    <script src="js/katarinaStatController.js"></script>
    <script src="js/zedStatController.js"></script>
    <script src="js/velkozStatController.js"></script>
    <script src="js/ezrealStatController.js"></script>
    <link rel="stylesheet" href="css/statistiques_style.css">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li id="home"><a href="index.html">Home page</a>
				<li id="opgg"><a href="https://www.op.gg/summoners/euw/0ptimisation-EUW" target="_blank">OPGG</a>
				<li id="statistiques"><a href="#">Statistiques</a>
			</ul>
		</nav>
	</header>
    
    <div id="title_area" ng-controller="mainLoLController">
    	<h1 id="titre_stats">Statistiques</h1>
    	<h2>Winrates</h2>
    </div>
    
    <div id="winrate_charts">
    	<h3>Winrate Katarina</h3>
	    <div class="container">
		    <div class="image-container">
		        <img src="images/katarina.jpg" class="image-size" alt="katarina">
		    </div>
		    <div ng-controller="katarinaStatController" class="chart-container">
		        <canvas id="katarinaWinratesChart"></canvas>
		    </div>
		</div>
		
		<br>
	    
	    <h3>Winrate Zed</h3>
	    <div class="container">
		    <div class="image-container">
		        <img src="images/zed.jpg" class="image-size" alt="zed">
		    </div>
		    <div ng-controller="zedStatController" class="chart-container">
		        <canvas id="zedWinratesChart"></canvas>
		    </div>
		</div>
		
		<br>
	    
	    <h3>Winrate Vel'Koz</h3>
	    <div class="container">
		    <div class="image-container">
		        <img src="images/velkoz.jpg" class="image-size" alt="velkoz">
		    </div>
		    <div ng-controller="velkozStatController" class="chart-container">
		        <canvas id="velkozWinratesChart"></canvas>
		    </div>
		</div>
		
		<br>
		
		<h3>Winrate Ezreal</h3>
	    <div class="container">
		    <div class="image-container">
		        <img src="images/ezreal.jpg" class="image-size" alt="ezreal">
		    </div>
		    <div ng-controller="ezrealStatController" class="chart-container">
		        <canvas id="ezrealWinratesChart"></canvas>
		    </div>
		</div>
	</div>
	
	<footer>
		<div id="footer">
			<button id="up" onclick="window.location.href = '#';">up</button>
		</div>
	</footer>
	
	
</body>
</html>
